<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dungeon Crawler</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js" defer></script>

</head>

<body>

  <div class="grille-container" id="grille-container"></div>

  <div class="boutons-et-score">

    <button onclick="reinitialiserPartie()">Réinitialiser</button>

    <div class="boutons-circulaires">

      <div class="boutons-haut-bas">
        <button id="btn-haut" style="font-size: 17px;" >↑</button>
      </div>

      <div class="boutons-gauche-droite">
        <button id="btn-gauche" style="font-size: 17px;" >←</button>
        <button id="btn-droite" style="font-size: 17px;" >→</button>
      </div>

      <div class="boutons-haut-bas">
        <button id="btn-bas" style="font-size: 17px;" >↓</button>
      </div>

    </div>

    <p>Score: <span id="score">0</span></p>

  </div>



</body>

</html>
